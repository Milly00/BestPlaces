<app-nav [autenticado]="this.autenticado"></app-nav>
<div *ngIf="this.cargando === true" class="text-center">
    <img src="../../../assets/img/marginalia-760.png" alt="" style="width: 300px; height: 300px;">

    <div class="spinner-border" style="width: 3rem; height: 3rem; color: tomato;" role="status">
        <span class="visually-hidden"> Cargando</span>
    </div>

    <p style="color: #595959; font-size: 20px;">Cargando </p>
</div>
<div class="row">
    <div class="tarjeta">
        <h1 style="text-align: center;">Mi perfil</h1>
        <div class="target">
            <img [src]="this.img" alt="">
        </div>
        <div class="target">
            <fieldset disabled>
                <!-- <h3>{{datos[i].nombre}}</h3>-->
                <label for="disabledTextInput" class="form-label">Nombre</label>
                <input type="text" id="disabledTextInput" [value]="this.nombre" class="form-control" [placeholder]="this.nombre">
                <label for="disabledTextInput" class="form-label">Email</label>
                <input type="text" id="disabledTextInput" [value]="this.email" class="form-control" [placeholder]="this.email">
                <!--  <h3> {{datos[i].email}}</h3>-->
            </fieldset>
        </div>
    </div>
</div>
